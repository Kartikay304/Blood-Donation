  plasma: "प्लाज्मा"
  plasma-about: "प्लाज्मा आपके रक्त में एक पीले रंग का तरल है जो पूरे शरीर में प्लेटलेट्स, लाल रक्त कोशिकाओं और सफेद रक्त कोशिकाओं को ले जाता है। प्लाज्मा आपके रक्त का लगभग 55% हिस्सा बनाता है, 
                और इसमें एंटीबॉडी होते हैं, जिन्हें इम्युनोग्लोबुलिन के रूप में जाना जाता है, जो संक्रमण से लड़ते हैं। इन एंटीबॉडी को कैंसर, दुर्लभ बीमारियों, प्रतिरक्षा विकारों और आनुवंशिक स्थितियों वाले लोगों की मदद करने के लिए दवाओं में बनाया जाता है।"
  plasma-donate-heading: "प्लाज्मा दान कौन कर सकता है?"
  plasma-donation-about: "आम तौर पर, प्लाज्मा दाताओं की आयु 18 वर्ष होनी चाहिए और उनका वजन कम से कम 110 पाउंड (50 किग्रा) होना चाहिए। प्लाज्मा प्रोटीन उपचारों के निर्माण के लिए उनके दान किए गए प्लाज्मा का उपयोग करने से पहले, 
                सभी व्यक्तियों को दो अलग-अलग चिकित्सा परीक्षाएं, एक चिकित्सा इतिहास स्क्रीनिंग और ट्रांसमिसिबल वायरस के लिए परीक्षण पास करना होगा।"
  plasma-donation-heading: "प्लाज्मा दान की प्रक्रिया"
  plasma-donation-process-heading: "प्लाज्मा दान के चार चरण होते हैं"
  plasma-donation-process-li-1: "एक हाथ में एक नस को कैन्युलेट किया जाता है। आपका रक्त एक बाँझ, डिस्पोजेबल प्रणाली का उपयोग करके एक मशीन में एकत्र किया जाता है।"
  plasma-donation-process-li-2: "यह मशीन रक्त को कोशिकाओं और प्लाज्मा में अलग करती है।"
  plasma-donation-process-li-3: "प्लाज्मा को एकत्र कर संग्रहित किया जाता है।"
  plasma-donation-process-li-4: "रक्त कोशिकाओं को सिस्टम के माध्यम से आपके शरीर में वापस कर दिया जाता है।"
  plasma-donation-process-end: "प्लाज्मा दान सत्र के दौरान इकट्ठा करने और लौटने की प्रक्रिया (शिरापरक कैनुलेशन को छोड़कर, निश्चित रूप से) कुछ बार दोहराई जाती है। इस तरह, हम आधा लीटर से थोड़ा अधिक प्लाज्मा एकत्र करते हैं।"
  why-donate-blood: "रक्तदान क्यों करें"
  why-donate-blood-para: "रक्त देने से जान बचती है। आप जो रक्त देते हैं वह आपात स्थिति में और लंबे समय तक उपचार की आवश्यकता वाले लोगों के लिए एक जीवन रेखा है।
                एक यूनिट रक्त से, लाल रक्त कोशिकाओं को निकाला जा सकता है और उन रोगियों के इलाज के लिए उपयोग किया जा सकता है जो आघात के कारण रक्त खो चुके हैं या जो सर्जरी से ठीक हो रहे हैं।
                प्लाज्मा, रक्त का तरल भाग, आमतौर पर उन रोगियों को दिया जाता है जिन्हें रक्त के थक्के को बेहतर बनाने के लिए उपचार की आवश्यकता होती है। प्लेटलेट्स, एक तीसरा घटक,
                जब कट या अन्य खुले घाव होते हैं, तो रक्त का थक्का जम जाता है, और अक्सर इसका उपयोग कैंसर के रोगियों या अंग प्रत्यारोपण से गुजरने वाले रोगियों के उपचार में किया जाता है।
                अंत में, क्रायोप्रिसिपिटेट एंटी-हीमोफिलिक फैक्टर (एएचएफ) का उपयोग क्लॉटिंग कारकों के लिए भी किया जाता है।"
  who-can-donate-blood: "रक्तदान कौन कर सकता है"
  who-can-donate-blood-para: "दाता चयन के मानदंड अलग-अलग देशों में अलग-अलग होते हैं, लेकिन अधिकांश लोग रक्तदान कर सकते हैं जो स्वस्थ हैं और जिनके पास रक्तदान नहीं है।
                संक्रमण जो उनके रक्त के माध्यम से प्रेषित किया जा सकता है। जिस उम्र में लोग रक्त देने के योग्य होते हैं वह भिन्न होता है, लेकिन आमतौर पर 17 और 65 वर्ष की आयु के बीच होता है। कुछ देश स्वीकार करते हैं
                16 वर्ष की आयु के लोगों से दान और ऊपरी आयु सीमा 65 वर्ष से अधिक बढ़ाएं। स्वस्थ वयस्क नियमित रूप से रक्त दे सकते हैं - वर्ष में कम से कम दो बार।"
  who-can-donate-blood-end: "आपका रक्त कौन प्राप्त कर सकता है?"
  donation-process-heading: "रक्तदान की प्रक्रिया"
  donation-process-sub-heading-1: "रक्तदान करने से पहले"
  donation-process-sub-heading-1-li-1: "जांचें कि आप रक्तदान करने में सक्षम हैं या नहीं।"
  donation-process-sub-heading-1-li-2: "अपने ऑनलाइन खाते में साइन इन करें और अपने डैशबोर्ड पर जाएं, फिर रक्तदान फॉर्म भरें और अनुरोध हमारी व्यवस्थापक टीम को अनुमोदन के लिए भेज दिया जाएगा। अनुमोदन के बाद आपको एक पुष्टिकरण ईमेल 
                 प्राप्त होगा।"
  donation-process-sub-heading-2: "जब आप रक्तदान करते हैं"
  donation-process-sub-heading-3: "१. स्वागत और तैयारी"
  donation-process-sub-heading-4: "२. स्वास्थ्य जांच"
  donation-process-sub-heading-5: "३. आपका रक्तदान"
  donation-process-para-1: "पूरी प्रक्रिया में लगभग एक घंटे का समय लगता है।"
  donation-process-para-2: "यदि आपने पूर्व में हमसे कोई दान सुरक्षा जांच प्रपत्र प्राप्त किया है, तो अपने साथ पूरा किया हुआ सुरक्षा जांच फॉर्म लाना याद रखें। रक्त देने से ठीक पहले हम आपको 500 मिलीलीटर तरल पदार्थ देंगे।
                इसे लगभग 5 मिनट तक पीने से दान के दौरान और बाद में आपकी भलाई में मदद मिलेगी।"
  donation-process-para-3: "हम सुनिश्चित करते हैं कि आपके लिए दान करना सुरक्षित है, और यह कि आपका रक्तदान रोगी के लिए सुरक्षित है।
                हम आपकी पहचान की पुष्टि करते हैं और आपसे आपके दाता स्वास्थ्य जांच फॉर्म की जानकारी के बारे में पूछते हैं; यदि आवश्यक हो तो एक पंजीकृत नर्स अनुवर्ती कार्रवाई कर सकती है।
                हम आपके रक्त में आयरन के स्तर (हीमोग्लोबिन) की जांच के लिए आपकी उंगली से रक्त की एक बूंद का परीक्षण करते हैं।
                यदि आप दान करने में सक्षम नहीं हैं, तो हम इसका कारण बताएंगे, और आपसे एक और अपॉइंटमेंट लेने के लिए कह सकते हैं।
                यदि आप दान करने में सक्षम हैं तो आपको एक प्रतीक्षा क्षेत्र में बैठने के लिए कहा जाएगा जब तक कि आपको दान कुर्सी पर नहीं बुलाया जाता।"
  donation-process-para-4: "जब आप कुर्सी पर आराम से बैठेंगे तो हम आपसे आपका नाम, पता और जन्म तिथि की पुष्टि करने के लिए कहेंगे।
                हम आपकी बांह की जांच करते हैं और दान के दौरान थोड़ी मात्रा में दबाव बनाए रखने के लिए आपकी बांह पर कफ लगाते हैं (यह रक्तचाप को मापता नहीं है)।
                फिर हम आपके हाथ की जांच करते हैं ताकि एक उपयुक्त नस का पता लगाया जा सके और इसे एक एंटीसेप्टिक स्पंज से साफ किया जा सके।
                हम आपकी बांह में एक सुई डालेंगे जो आपके रक्त को आपके अद्वितीय डोनर नंबर के साथ एक रक्त बैग में एकत्रित करेगी।
                आपको कोई असुविधा या दर्द महसूस नहीं करना चाहिए। यदि आप करते हैं, तो स्टाफ के किसी सदस्य को बताएं।
                एक पैमाना रक्त का वजन करता है और जब आप 470ml (या सिर्फ एक पिंट के नीचे) दान करते हैं तो रुक जाता है। इसमें आमतौर पर 5-10 मिनट का समय लगता है।
                सुई को हटा दिया जाएगा और आपकी बांह पर एक बाँझ ड्रेसिंग लागू की जाएगी।"
  donation-process-end-heading: "रक्तदान करने के बाद रक्त कितने समय तक रहता है?"
  donation-process-end-heading-b-1: "रक्त घटकों का एक सीमित शैल्फ जीवन होता है:"
  donation-process-end-heading-li-1: "लाल रक्त कोशिकाओं को 35 दिनों तक संग्रहीत किया जा सकता है।"
  donation-process-end-heading-li-2: "प्लेटलेट्स को 7 दिनों तक स्टोर किया जा सकता है।"
  donation-process-end-heading-li-3: "प्लाज्मा को 3 साल तक स्टोर किया जा सकता है।"
  donation-process-end-heading-b-2: "हम केवल वही एकत्र करते हैं जो हमें किसी भी दान को बर्बाद करने से बचने के लिए चाहिए।"
  about-heading: "वेबसाइट के बारे में जानिए"
  about-heading-discription: "परियोजना के पीछे के लोगों के बारे में जानें"
  about-paragraph: "यह वेबसाइट GEHU के छात्रों द्वारा विकसित एक परियोजना है। इसका उद्देश्य एक ऐसा मंच प्रदान करना है जहां लोग रक्तदान कर सकें और रक्त प्राप्त कर सकें।
                जबकि उपयोगकर्ता रक्त के लिए अनुरोध भी पोस्ट कर सकते हैं, वे प्रदान किए गए चैटरूम में एक-दूसरे के साथ चैट भी कर सकते हैं। यह एक ओपन-सोर्स प्रोजेक्ट है, 
                हम अधिक सुविधाओं को जोड़ने और उपयोगकर्ता इंटरफ़ेस को यथासंभव सरल बनाने के लिए सक्रिय रूप से काम कर रहे हैं। अधिक विवरण के लिए योगदान पृष्ठ चेकआउट करें।"
  about-sub-heading: "मुख्य टीम"
  about-sub-heading-description: "लाइफ-स्ट्रीम एक अनुभवी टीम के नेतृत्व में है जो नवाचार और उत्कृष्टता के प्रति समर्पित है।"